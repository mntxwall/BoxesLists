<form  (ngSubmit)="saveSetting(formCont.value)"  #formCont="ngForm">


<mat-card>
  <mat-card-content>
    <h2 class="example-h2">数据使用调查</h2>

    <section class="example-section">
      <div class="check-box-option">
        <mat-checkbox class="example-margin" [(ngModel)]="relationship" color="primary" name="relationship">关系</mat-checkbox>
      </div>
      <div class="check-box-option">
        <mat-checkbox class="example-margin" [(ngModel)]="trajectory" color="primary" name="trajectory">轨迹</mat-checkbox>
      </div>
      <div class="check-box-option">
        <mat-checkbox class="example-margin" [(ngModel)]="others" color="primary" name="others">其它</mat-checkbox>
      </div>

      <div *ngIf="others">
        <mat-form-field class="example-form-field">
          <mat-label>请输入</mat-label>
          <input matInput type="text" [(ngModel)]="inputValue" name="inputValue">
          <button mat-button *ngIf="inputValue" matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>


    </section>

  </mat-card-content>
</mat-card>


  <mat-card>
    <label id="example-radio-group-label">如果直接提供上述功能的查询，你会使用吗？</label>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      [(ngModel)]="useChoice" name="useChoice">
      <mat-radio-button class="example-radio-button" *ngFor="let choice of choices;" [value]="choice.value" color="primary">
        {{choice.viewValue}}
      </mat-radio-button>
    </mat-radio-group>
  </mat-card>

<button mat-flat-button color="primary">Primary</button>
</form>
